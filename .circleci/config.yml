version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # ✅ Cache Gradle dependencies
      - restore_cache:
          keys:
            - v2-gradle-{{ checksum "build.gradle" }}
            - v2-gradle-

      - run:
          name: Download Dependencies
          command: ./gradlew dependencies --no-daemon

      - save_cache:
          paths:
            - ~/.gradle
          key: v2-gradle-{{ checksum "build.gradle" }}

      # ✅ Run tests with coverage
      - run:
          name: Run Tests & Jacoco Report
          command: ./gradlew clean test jacocoTestReport --no-daemon

      # ✅ Collect test results
      - run:
          name: Collect Test Results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always

      - store_test_results:
          path: ~/junit

      - store_artifacts:
          path: build/reports/jacoco/test/html
          destination: jacoco-report

      # ✅ Upload coverage to Codecov
      - run:
          name: Upload Coverage to Codecov
          command: bash <(curl -s https://codecov.io/bash)

workflows:
  build_and_test:
    jobs:
      - build
